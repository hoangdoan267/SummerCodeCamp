<!DOCTYPE html>
<html>

<head>
  <title>Đăng kí Summer Code Camp 2016</title>
  <meta charset="utf-8">
  <!-- bootstrap & fontawesome css -->
  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

  <!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  
  <!-- Animated Loading Icon -->
  <style type="text/css">
  .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin2 .7s infinite linear;
  }

  @-webkit-keyframes spin2 {
      from { -webkit-transform: rotate(0deg);}
      to { -webkit-transform: rotate(360deg);}
  }

  @keyframes spin {
      from { transform: scale(1) rotate(0deg);}
      to { transform: scale(1) rotate(360deg);}
  }
  </style>
</head>
<body>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Đăng kí Summer Code Camp 2016</h2>
    </div>
  </div>
  <hr>
  <form class="form-horizontal" role="form" id="test-form">
    <div class="form-group">
      <label class="col-lg-3 control-label">Họ và tên</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Name" placeholder="Họ và tên" required/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Số điện thoại</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Tel" placeholder="Số điện thoại" required/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Email</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="email" class="form-control" name="Email" placeholder="abc@xyz.com" required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Link Facebook</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group col-lg-10">
          <input type="text" class="form-control" name="Facebook" placeholder="Link Facebook" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Bạn là...?</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group col-lg-10">
        <select class="form-control" name="Job" required>
            <option disabled selected value>Bạn là...?</option>
            <option value="Học sinh">Học sinh</option>
            <option value="Sinh viên">Sinh viên</option>
            <option value="Lập trình viên">Lập trình viên</option>
        </select>

        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="submit" class="btn btn-default" id="postForm">Submit</button>
      </div>
    </div>

  </form>

  </div>
</body>

<footer>
<script src="test.js"></script>
</footer>

</html>
